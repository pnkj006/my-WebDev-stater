<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <p>I am a paragraph</p>
        <a href="https://google.com" target="_blank">Google</a>
        <div>I am Div ,I am a block element</div>
        <span>I am a span and I am inline</span>
        <a href="">I am anchor and I am inline</a>
    </div>


    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->

    <form action="post">
        <div>
            <label for="username">Enter your name : </label>
            <input type="text" id="username" name="name" placeholder="Enter here" autofocus required>
        </div>
        <div>
            <label for="city">Enter your city name : </label>
            <input type="text" id="city" name="name" placeholder="Enter here" autofocus required>
        </div>
        <div>
            <label for="pincode">Enter your pincode : </label>
            <input type="number" id="pincode" name="pincode" placeholder="Only numbers please" required>
        </div>

    </form>

</body>

</html>
