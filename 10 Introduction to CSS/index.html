<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div, span { /* div and span are the selectors here. */
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            I am a div and i am good.
        </h1>
    </div>
    <span>
        I am a span and I am also good.
    </span>

    
</body>
</html>
